<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Diabetes Predictor + Diet Assistant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Segoe+UI&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 30px;
      background: #f0f4f8;
      color: #222;
    }
    h2 {
      font-size: 28px;
      margin-bottom: 20px;
      color: #2c3e50;
    }
    .container {
      padding: 30px;
      background: #ffffff;
      border-radius: 14px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      max-width: 800px;
      margin: auto;
    }
    label {
      display: block;
      margin-top: 12px;
      font-weight: 500;
    }
    input, select {
      padding: 10px;
      margin-top: 6px;
      width: 100%;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 15px;
    }
    button {
      margin-top: 20px;
      background: #0077cc;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #005fa3;
    }
    #chat-box {
      margin-top: 40px;
      padding: 20px;
      background: #f8f9fa;
      border-radius: 10px;
    }
    #chat-log {
      height: 200px;
      overflow-y: auto;
      background: white;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
    }
    #chat-input {
      width: calc(100% - 120px);
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #bbb;
    }
    #voice-btn {
      background: #28a745;
      margin-left: 8px;
      color: white;
      padding: 10px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
    }
    #voice-btn:hover {
      background: #218838;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ü¶• Diabetes Prediction & ü•ó Diet Assistant</h2>
    <form id="predict-form" method="POST" action="/predict">
      <label>Choose Mode:
        <select name="mode">
          <option>Know My Health Values</option>
          <option>Check by Symptoms</option>
        </select>
      </label>

      <label>Gender:</label>
      <select name="gender">
        <option>Male</option>
        <option>Female</option>
      </select>

      <label>Pregnancies:</label>
      <input type="number" name="pregnancies" />

      <label>Glucose (mg/dL):</label>
      <input type="number" step="any" name="glucose" />

      <label>Blood Pressure (mmHg):</label>
      <input type="number" step="any" name="bp" />

      <label>Skin Thickness (mm):</label>
      <input type="number" step="any" name="skin" />

      <label>Insulin (¬µU/mL):</label>
      <input type="number" step="any" name="insulin" />

      <label>BMI (kg/m¬≤):</label>
      <input type="number" step="any" name="bmi" />

      <label>Diabetes Pedigree Function:</label>
      <input type="number" step="any" name="dpf" />

      <label>Age (years):</label>
      <input type="number" name="age" />

      <label>Email (optional):</label>
      <input type="email" name="email" />

      <button type="submit">Predict</button>
    </form>

    <div id="chat-box">
      <h3>üí¨ Chat with Your Diet Assistant</h3>
      <div id="chat-log"></div>
      <div style="display:flex; gap:10px;">
        <input type="text" id="chat-input" placeholder="Ask a diet question..." />
        <button onclick="sendMessage()">Send</button>
        <button id="voice-btn">üé§</button>
      </div>
    </div>
  </div>

  <script>
    const input = document.getElementById("chat-input");
    const log = document.getElementById("chat-log");
    const voiceBtn = document.getElementById("voice-btn");

    async function sendMessage() {
      const userText = input.value.trim();
      if (!userText) return;

      log.innerHTML += `<div><strong>You:</strong> ${userText}</div>`;
      input.value = "";

      try {
        const res = await fetch("/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: userText })
        });

        const data = await res.json();
        const botReply = data.reply || data.response || "ü§ñ No response from chatbot.";
        log.innerHTML += `<div><strong>Assistant:</strong> ${botReply}</div>`;
        log.scrollTop = log.scrollHeight;
      } catch (err) {
        log.innerHTML += `<div style="color:red;">‚ùå Chatbot error: ${err.message}</div>`;
      }
    }

    voiceBtn.onclick = () => {
      try {
        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.lang = "en-US";
        recognition.interimResults = false;
        recognition.maxAlternatives = 1;

        recognition.start();

        recognition.onresult = (event) => {
          const transcript = event.results[0][0].transcript;
          input.value = transcript;
          sendMessage();
        };

        recognition.onerror = (event) => {
          alert("üé§ Voice error: " + event.error);
        };
      } catch (e) {
        alert("‚ö†Ô∏è Your browser doesn't support voice input. Try Google Chrome.");
      }
    };
  </script>
</body>
</html>
